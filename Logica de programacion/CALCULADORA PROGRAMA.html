<meta charset="UTF-8">
<h1> PROGRAMA - CALCULAR LA TABLA DE MULTIPLICAR</h1>
<script>
function saltarlinea() {
document.write("<br><br><br>");
}
document.write("<br>");

function imprimir(frase) {

document.write(frase)
saltarlinea();

}

var multiplicador = 1

imprimir ("WHILE");

while(multiplicador <= 10){
imprimir(8 * multiplicador);
multiplicador++;

}

imprimir("FOR");

for (var i =1;i <=10;i++){

imprimir(8 * i);

}

</script>
