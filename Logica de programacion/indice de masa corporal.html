<meta charset="UTF-8">
<h1> La mejor Calculadora IMC</h1>
<script>
function saltarlinea() {
document.write("<br><br><br>");
}

document.write("<br>");

  function imprimir(frase) {
   
   document.write(frase)

   }


   function calcularImc(peso,altura) {

    return (peso/(altura*altura))
    
   }
nombre = prompt("informe su nombre");
pesoInformado = prompt (nombre + ", informe su peso");
alturaInformado = prompt(nombre+ ", informe su altura");

imcCalculado = calcularImc(pesoInformado,alturaInformado)

imprimir(nombre+ ", su IMC calculado es: "+ imcCalculado.toFixed(2));

if(imcCalculado < 18.5){
    imprimir("<br>IMC abajo de lo recomendado")
}


if(imcCalculado >= 18.5 && imcCalculado < 25){
 
imprimir("<br>IMC esta dentro del intervalo normal");
 
 }

    
if(imcCalculado >= 25 && imcCalculado < 30){
 
imprimir("<br>IMC considerado como sobrepeso");
 
 }

    
if(imcCalculado >= 30){
    imprimir("<br>IMC considerado como obesidad")
}




</script>
